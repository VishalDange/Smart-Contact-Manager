<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Settings||Smart Contact User</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/1L_dstPt3HV5HzF6Gvk/e3s4Wz6iJgD/+ub2oU"
	crossorigin="anonymous">

</head>
<body>
	<section>
	
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="card" style="border-radius:10px; background-color: #eeeee4;  
					border: 1px solid rgba(255,255,255,0.3);
	  				background: rgba(255,255,255,0.2);
	  				border-radius: 15px;
	  				box-shadow: 0 4px 30px rgba(0,0,0,0.1);">
  				
						<div class="card-body">
							
							<h3 class="mb-3 text-uppercase font-bold font-weight-bold text-center">Change Password</h3>
							
							<form th:action="@{/user/change-password}" method="POST">
								
								<!-- old password field -->
								<div class="form-group">
									
									<input name="oldPassword" type="password" class="form-control" placeholder="Enter your old password" />
									
								</div>
								
								<!-- New password field -->
								<div class="form-group">
									
									<input name="newPassword" type="password" class="form-control" placeholder="Enter your new password" />
									
								</div>
								
								<div class="container text-center">
									
									<button type="submit" class="btn btn-success">CHANGE</button>
									<button type="reset" class="btn btn-warning">RESET</button>
									
								</div>
								
							</form>
						</div>
					</div>
				</div>	
			</div>
		</div>
		
		<script>
			$(document).ready(()=>{
				
				$(".item").removeClass("active");
				$("#settings-link").addClass("active");
				
			});
			
		</script>
	</section>
</body>
</html>
