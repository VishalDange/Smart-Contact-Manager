<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Add Contact Form Page</title>
</head>
<body>
	<section>
		<div class="card mr-3 ml-3">
			<div class="card-body">
				<h1
					class="text-center text-white text-uppercase font-bold font-weight-bold">Add
					Contact</h1>

				<div class="container-fluid">
					<div class="row">
						<div class="col-md-8 offset-md-2">
							<form action="#" th:object="${contact}"
								enctype="multipart/form-data" method="post"
								th:action="@{/user/process-contact}" class="mt-2">

								<!--FIRST NAME  -->
								
								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-plus"></i>
										</div>
									</div>
									<input type="text" id="firstName" name="name"
										placeholder="Enter name here" class="form-control" />
								</div>

								<!--SECOND NAME  -->
								
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fas fa-user-alt"></i>
										</div>
									</div>
									<input type="text" id="secondName" name="secondName"
										placeholder="Enter nick name here" class="form-control" />
								</div>

								<!--Phone Field-->

								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fas fa-phone"></i>
										</div>
									</div>
									<input required min="10" type="number" id="phone" name="phone"
										placeholder="Enter Phone Number here" class="form-control" />
								</div>

								<!--Email Field-->

								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">@</div>
									</div>
									<input required type="email" id="email" name="email"
										placeholder="Enter Email here" class="form-control" />
								</div>

								<!--Work Field-->

								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-briefcase"></i>
										</div>
									</div>
									<input required type="text" id="work" name="work"
										placeholder="Enter work here" class="form-control" />
								</div>
								
						       <!-- Contact Description -->
						       
						       <div class="form-group mt-3">
						           <textarea placeholder="Enter contact description" name="description" id="description" class="form-control" cols="30" rows="10"></textarea>
						       </div>
						      
						      <!--Contact Image Field  -->
						      <div class="custom-file">
						           <input type="file" name="image"/>
						      </div>
						      
						      <div class="container text-center">
						          <button class="btn btn-outline-primary">Save Contact</button>
						      </div>
						       
							</form>
						</div>
					</div>

				</div>
			</div>
		</div>
	</section>
</body>
</html>
