<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Login page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
<body>
	<section>
		<div id="login">
			<div class="container">
				<div id="login-row"
					class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" class="col-md-12">
							<form id="login-form" class="form responsive"
								th:action="@{/signin}" action="#" method="post">
								<h3 class="text-center text-info">Login</h3>
								<div th:if="${param.error}" class="alert alert-danger">Invalid
									Username and Password</div>
								<div th:if="${param.logout}" class="alert alert-success">You
									have been Logged out.</div>


								<div th:if="${param.change}" class="alert alert-success">
									<p th:text="${param.change}"></p>
								</div>

								<div class="form-group h6">
									<label for="username" class="text-info">EMAIL</label><br>
									<input type="text" name="username" id="username"
										class="form-control">
								</div>

								<div class="form-group h6">
									<label for="password" class="text-info">PASSWORD</label><br>
									<input type="password" name="password" id="password"
										class="form-control">
								</div>
								<div class="form-group">
									<!-- <label for="remember-me" class="text-info">Â <span><input id="remember-me" name="remember-me"
											type="checkbox" required></span><span class="ml-1">Remember
											me</span></label><br> -->

									<div class="text-left text-center h6">
										<input type="submit" name="submit"
											class="btn btn-primary md text-center" value="SUBMIT">
									</div>
								</div>
							
								<div id="register-link" class="text-center mt-3 h6">
									<p>First time here?<a th:href="@{/signup}" class="text-info"> Register Now!</a></p>
								</div>

								<div class="container text-center mb-1 h6">
									<p>Forgot your password?<a href="" th:href="@{/forgot}"> Reset it.</a></p>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script>
			$(document).ready(()=>{
				$(".nav-item").removeClass("active2");
				$("#login-link").addClass("active2");
			});
			
		</script>
	</section>
</body>
</html>
