<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Forgot page</title>
</head>
<body>
	<section>
		<div id="login">
			<div class="container">
				<div id="login-row"
					class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" style="height: 220px" class="col-md-12">

                   <!-- Message Box -->
							<div th:if="${session.message}" class="container">
								<div class="alert alert-danger my-2 text-center" role="alert">
									<span th:text="${session.message}"></span>
								</div>

								<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>

							</div>

							<!-- Email form-->

							<h3 class="text-center m-3">Your registered Email</h3>

							<form th:action="@{/send-otp}" method="POST">
								<div class="form-group">
									<input type="email" name="email"
										placeholder="enter your email here" class="form-control"
										required />
								</div>

								<div class="container text-center">
									<button class="btn btn-warning">Send OTP</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
